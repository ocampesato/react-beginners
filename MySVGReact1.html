<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>A Simple SVG ReactJS Example</title>

  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
  </script>
 </head>

 <body>
   <div id="mysvg1"></div>
   <div id="mysvg2"></div>

   <script type="text/babel">
    var MySVG1 = React.createClass({
      render: function () {
        return (
          <svg width="600" height="200"> 
            <g transform="translate(50, 20)"> 
              <rect width="160" height="80" fill="red"/>
            </g>
          </svg> 
        ); 
      } 
    });

    // Equivalent ES6 class 
    class MySVG2 extends React.Component {
       constructor () { 
          super(); 
       }
 
       render() {
         return (
           <svg width="600" height="200"> 
             <g transform="translate(50, 20)"> 
                <rect width="160" height="80" fill="red"/>
             </g>
           </svg> 
         ); 
       }
    }

    ReactDOM.render(<MySVG1 />, document.getElementById("mysvg1"));
    ReactDOM.render(<MySVG2 />, document.getElementById("mysvg2"));
  </script>
 </body>
</html>
