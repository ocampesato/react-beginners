<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Hello World in ReactJS</title>

  <!-- The core React library -->
  <script src="https://fb.me/react-0.14.3.js"></script>
  <!-- The ReactDOM Library -->
  <script src="https://fb.me/react-dom-0.14.3.js"></script>

  <!-- The Babel Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
  </script>
 </head>
 
 <body>
  <div id="container"></div>
  
  <script type="text/babel">
    class Hello extends React.Component {
      constructor() {
         super();
      }

      componentWillMount() {
        this.propTypes = {
          width: function(props, propName, componentName) {
            if(props[propName] < 0) {
              throw new Error(propName+" cannot be negative");
            }
          }
        }
      }

      render() {
          return (
            <h2>Value of width  = {this.props.width} </h2>
          );
      }
    }

    ReactDOM.render(<Hello width={-3}/>, document.getElementById('container'));
  </script>
 </body>
</html>
