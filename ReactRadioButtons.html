<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>ReactJS and Radio Buttons</title>

   <script src="https://fb.me/react-0.14.3.js"></script>
   <script src="https://fb.me/react-dom-0.14.3.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
   </script>
 </head>
 
 <body>
    <div id="noreactstuff">
      <p>Standard HTML Radio Buttons:</p>
      <form class="mystuff" name="myform1"> 
        <input type="radio" name="g1" value="One">One</input><br/>
        <input type="radio" name="g1" value="Two" checked>Two</input><br/>
        <input type="radio" name="g1" value="Three">Three</input><br/>
      </form>
    </div>

    <p>HTML Radio Buttons Using React:</p>
    <div id="container"></div>

    <script type="text/babel">
     class RadioButtons extends React.Component {
       render() {
         // https://github.com/ubilabs/react-geosuggest/issues/76 

         return (
           <form className="mystuff" name="myform2"> 
        <input type="radio" name="g1" value="One">One</input><br/>
        <input type="radio" name="g1" value="Two" checked>Two</input><br/>
        <input type="radio" name="g1" value="Three">Three</input><br/>
           </form>
         ) 
       }
    }
    
    ReactDOM.render(
      <RadioButtons />,
      document.getElementById('container')
    )
   </script>
 </body>
</html>
