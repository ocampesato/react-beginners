<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>ReactJS and Radio Buttons</title>

   <script src="https://fb.me/react-0.14.3.js"></script>
   <script src="https://fb.me/react-dom-0.14.3.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
   </script>
 </head>
 
 <body>
    <div id="container"></div>

    <script type="text/babel">
     class RadioButtons extends React.Component {
       constructor() {
         super();

         this.radioOptions = [
                  { value: 'one', label: 'one', price: 100}, 
                  { value: 'two', label: 'two', price: 200}, 
                  { value: 'six', label: 'six', price: 300}, 
                  { value: 'ten', label: 'ten', price: 400}
         ];
       }

       render() {
         return (
           <div>
             <form>
               <RadioOptions options={this.radioOptions} /><br />
               <p><input type="submit" /> </p>
             </form>
           </div>
         ) 
       }
     }
    
     class RadioOptions extends React.Component {
       render() {
         return (
          <div>
            {this.props.options.map(function(option) {
              return (
                <input type="radio" name="g1" 
                       value={option.label}>{option.label} 
                </input> 
              ) 
           })}
          </div>
         ) 
       }
     }

     ReactDOM.render(
       <RadioButtons />,
       document.getElementById('container')
     )
   </script>
 </body>
</html>
